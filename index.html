<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulaire styles de photo</title>
<style>
  body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    font-family: Arial, sans-serif;
    color: white;
    padding: 30px;
  }
  .form-container {
    max-width: 400px;
    margin: auto;
    background: rgba(255 255 255 / 0.1);
    padding: 20px;
    border-radius: 10px;
  }
  h2 {
    margin-bottom: 20px;
    font-weight: normal;
  }
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: flex-start;
  }
  .checkbox-item {
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255 255 255 / 0.3);
    border-radius: 5px;
    width: 160px; /* m√™me largeur pour tous */
    height: 80px; /* m√™me hauteur pour tous */
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 10px 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
  }
  .checkbox-item input[type="checkbox"] {
    transform: scale(1.3);
    margin: 0;
  }
  .checkbox-label-text {
    display: flex;
    flex-direction: column;
    color: white;
    line-height: 1.2;
  }
  /* Pour centrer emoji et texte verticalement */
  .emoji {
    font-size: 1.6em;
    margin-bottom: 4px;
    line-height: 1;
  }
  textarea {
    width: 100%;
    height: 100px;
    margin-top: 20px;
    border-radius: 5px;
    border: 1px solid rgba(255 255 255 / 0.3);
    background: rgba(255 255 255 / 0.1);
    color: white;
    padding: 10px;
    font-family: monospace, monospace;
    resize: vertical;
    box-shadow: inset 0 0 5px rgba(255 255 255 / 0.2);
  }
  textarea::placeholder {
    color: rgba(255 255 255 / 0.7);
  }
  /* Pour faciliter le click sur la bulle tout enti√®re */
  .checkbox-item input[type="checkbox"] {
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>S√©lectionnez les styles de photo qui vous int√©ressent :</h2>
    <form>
      <div class="checkbox-group">
        <label class="checkbox-item">

          <span class="checkbox-label-text">
            <span class="emoji">üì∏</span>
            Shooting<br/>Pub

        </label>
        <label class="checkbox-item">

          <span class="checkbox-label-text">
            <span class="emoji">üéâ</span>
            Shooting<br/>√âv√©nement
          </span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" name="style" value="shooting-personnel" />
          <span class="checkbox-label-text">
            <span class="emoji">üßë‚Äçüíº</span>
            Shooting<br/>Personnel
          </span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" name="style" value="mariage" />
          <span class="checkbox-label-text">
            <span class="emoji">üè†</span>
            Mariage
          </span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" name="style" value="evenement" />
          <span class="checkbox-label-text">
            <span class="emoji">üéä</span>
            √âv√©nement
          </span>
        </label>
      </div>

      <textarea placeholder="Dites-nous plus sur votre projet (budget, date approximative, id√©es sp√©cifiques)..."></textarea>
    </form>
  </div>
</body>
</html>
