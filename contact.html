    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>L'Objectif de Gabriel</h1>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="rdv.html">Prendre RDV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contactez-nous</h2>
            <p>Envoyez-nous un message pour discuter de votre projet photo.</p>
            <form action="https://formspree.io/f/TON_FORM_ID" method="POST"> <!-- Remplace TON_FORM_ID par celui de Formspree -->
                <input type="email" name="email" placeholder="Votre email" required>
                <input type="text" name="nom" placeholder="Votre nom" required>
                <input type="text" name="lieu" placeholder="Lieu du projet (ex. ville ou salle)" required>
                
                <label>Sélectionnez les styles de photo qui vous intéressent :</label>
                <div class="checkboxes">
                    <label><input type="checkbox" name="styles[]" value="Shooting Pub"> Shooting Pub</label><br>
                    <label><input type="checkbox" name="styles[]" value="Shooting Événement"> Shooting Événement</label><br>
                    <label><input type="checkbox" name="styles[]" value="Shooting Personnel"> Shooting Personnel</label><br>
                    <label><input type="checkbox" name="styles[]" value="Mariage"> Mariage</label><br>
                    <label><input type="checkbox" name="styles[]" value="Événement"> Événement</label>
                </div>
                
                <textarea name="message" placeholder="Dites-nous plus sur votre projet (budget, date approximative, idées spécifiques)..." rows="5" required></textarea>
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <!-- Style inspiré d'une photo : formulaire minimaliste avec fond bleu techno -->
            <div class="contact-img">
                <img src="https://via.placeholder.com/400x300/0a2540/ffffff?text=Contact+Photo" alt="Style contact">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 L'Objectif de Gabriel. Tous droits réservés.</p>
    </footer>
</body>
</html>
