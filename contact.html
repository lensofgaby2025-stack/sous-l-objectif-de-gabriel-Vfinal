  <main>
    <section class="contact about-container">
      <div class="contact-content">
        <div class="contact-text">
          <h2>Contactez-moi</h2>
          <p>Une question, une demande de shooting ou un projet à discuter ? Remplissez le formulaire ci-dessous :</p>

         <form action="https://formspree.io/f/xrbyoeyz" method="POST" class="contact-form" id="contactForm">
  <label for="firstname">Prénom *</label>
  <input type="text" id="firstname" name="firstname" placeholder="Votre prénom (obligatoire)" required>

  <label for="name">Nom *</label>
  <input type="text" id="name" name="name" placeholder="Votre nom (obligatoire)" required>

  <label for="phone">Numéro de téléphone *</label>
  <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone (obligatoire)" required>

  <label for="email">Adresse e-mail</label>
  <input type="email" id="email" name="_replyto" placeholder="Votre adresse e-mail (optionnel)">

  <div class="form-group">
    <label for="shooting-type">Type(s) de shooting souhaité(s)</label>
    <div class="shooting-options">
      <label class="shooting-option">
        <input type="checkbox" name="shooting[]" value="pub">
        <div class="option-card">📸 Shooting Publicitaire</div>
      </label>

      <label class="shooting-option">
        <input type="checkbox" name="shooting[]" value="event">
        <div class="option-card">🎉 Shooting Événementiel</div>
      </label>

      <label class="shooting-option">
        <input type="checkbox" name="shooting[]" value="mariage">
        <div class="option-card">💍 Shooting Mariage</div>
      </label>

      <label class="shooting-option">
        <input type="checkbox" name="shooting[]" value="perso">
        <div class="option-card">👤 Shooting Personnel</div>
      </label>
    </div>
  </div>

  <label for="message">Décrivez votre projet </label>
  <textarea id="message" name="message" rows="5" placeholder="Parlez-moi un peu de votre projet : type de séance, lieu, ambiance, nombre de personnes, envies..." ></textarea>

  <button type="submit" class="btn">Envoyer le message</button>
  <p id="formMessage" class="form-message"></p>

  <div class="contact-photo">
    <img src="images/contact-style.jpg" alt="Photo de contact">
  </div>
</form>

  <div class="contact-photo">

</form>

      </div>
    </section>
